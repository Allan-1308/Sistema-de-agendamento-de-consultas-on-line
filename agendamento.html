<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/Logo.jpg">

</head>
<body>
  <main>

    <div class="container">
      <h2>Agendamento de Consulta</h2>
  
      <form id="formAgendamento">
  
        <label>Nome do Paciente:</label>
        <input type="text" id="nome" required>
  
        <label>E-mail:</label>
        <input type="email" id="email" required>
  
        <label>Telefone:</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
  
        <label>Idade:</label>
        <input type="number" id="idade" min="0" max="120" required>
  
        <label>Data da Consulta:</label>
        <input type="date" id="data" required>
  
        <label>Horário:</label>
        <input type="time" id="hora" required>
  
        <label>Especialidade:</label>
        <select id="especialidade" required>
          <option value="">Selecione...</option>
          <option>Clínica Geral</option>
          <option>Pediatria</option>
          <option>Dermatologia</option>
          <option>Odontologia</option>
          <option>Cardiologia</option>
        </select>
        
        <label>Conveniado?</label>
        <div>
          <input type="radio" name="conveniado" value="Sim" required> Sim
          <input type="radio" name="conveniado" value="Não"> Não
        </div>
  
        <label>Serviços adicionais:</label>
        <div>
          <input type="checkbox" name="servico" value="Retorno"> Retorno
          <input type="checkbox" name="servico" value="Exames"> Exames
          <input type="checkbox" name="servico" value="Teleconsulta"> Teleconsulta
          <input type="checkbox" name="servico" value="Receita Médica"> Receita Médica
        </div>
  
        <label>Sintomas relatados:</label>
        <textarea id="sintomas" rows="3"></textarea>
  
        <label>Médico Responsável:</label>
        <select id="medico" required>
          <option value="">Selecione...</option>
          <option>Dr. Silva</option>
          <option>Dra. Ana</option>
          <option>Dr. João</option>
        </select>
  
        <button type="submit" id="btnSalvar">Salvar Agendamento</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
